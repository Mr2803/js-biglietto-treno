<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CDN Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body data-__gyazo-extension-added-paste-support="true">
    <div class="container text-center">
      <h1>Biglietto per Hogwarts</h1>
      <div class="row m-3 shadow" id="hidden">
        <div class="col-md-3 dashed p-4">
          <div class="row flex-row-reverse">
            <div class="col-7 col-md-12 align-self-center">
              <div class="validation ">
                <p>Numero biglietto</p>
                <p id="random"></p>
              </div>
            </div>
            <div class="col-5 col-md-12">
              <div id="qr-code">
                <img src="img\frame.svg" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row p-4">
            <div class="col-12">
              <div class="row ">
                <div class="col-6 col-md-4">
                <div class="img" id="foto"><img src='img/puntointerrogativo.jpg'></div>
                </div>
                <div class="col-6 col-md-8 d-flex justify-content-between flex-column text-left">
                  <span>Il tuo nome è : <span id="nome"></span></span>
                  <span>Il tuo cognome è : <span id="cognome"></span></span>
                  <span>Oggi devi percorrere : <span id="tratta"></span></span>
                  <span>Età : <span id="anni"></span></span>
                  <span>Sesso : <span id="m_f"></span></span>
                </div>
              </div>
              <div class="col-12">
                <div class="my_blur mt-4">
                  <p id="ticket"></p>
                </div>
                  <p id="notwizard">Dimostra di essere un mago... Clicca sulla bacchetta per scoprire il prezzo del biglietto</p>
                  <i class="fas fa-magic id="show-text" onclick="show()" style="font-size:40px""> </i>
                </div>
              <button type="button" class="btn btn-primary btn-block mt-4"  id="convalida" onclick="convalida()">Convalida biglietto</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center p-5 m-3">
            <div class="container-fluid">
              <div class="row justify-content-between align-items-center">
                <div class="col-sm-6">
                  <ul class="list-unstyled d-flex">
                    <li>
                      <span>Creato da Marco Rispoli</span>
                    </li>
                  </ul>
                </div>
                <div class="col-sm-4">
                  <ul class="list-unstyled d-flex justify-content-between">
                    <li>
                      <a href="https://github.com/Mr2803"><i class="fab fa-github"></i></a>
                    </li>
                    <li>
                      <a href="https://m.facebook.com/marco.rispoli91"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                      <a href="https://www.instagram.com/marco_rispoli/"><i class="fab fa-instagram"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
      <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
